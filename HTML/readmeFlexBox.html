<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .flexParent{
            border: 1px solid #333;
            display: flex;
            width: 800px;
            height: 800px;
            margin: 0 auto;
            flex-flow: row wrap;
            justify-content: space-evenly;
        }
        .flexChild{
            width: 200px;
            height: 300px;
            border: 1px solid #f00;
        }
    </style>
</head>
<body>
<div class="flexParent">
    <div class="flexChild" style="order:3">a</div>
    <div class="flexChild" style="order:-3">b</div>
    <div class="flexChild">c</div>
    <div class="flexChild">d</div>
</div>
</body>
</html>
